<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="project">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="form">
                    <div class="title">CONTACT US</div>
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="Type Your Name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Type Your Email">
                    <label for="number">PHONE NUMBER:</label>
                    <input type="tel" id="number" placeholder="Type Your Phone Number">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Type Your Password">
                    <label for="birth">DATE OF BIRTH</label>
                    <input type="date" id="birth">
<!--                    <label for="male"></label>-->
<!--                    <input type="radio" name="gender" id="male">-->
<!--                    <label for="female"></label>-->
<!--                    <input type="radio" name="gender" id="female">-->
                    <div class="sub-title">
                        lets Select Your Skill
                    </div>
                    <div class="items">
                        <div class="item one"><i class="fas fa-check chk1"></i><h6>Html</h6></div>
                        <div class="item two"><i class="fas fa-check chk2"></i><h6>css</h6></div>
                        <div class="item three"><i class="fas fa-check chk3"></i><h6>javascript</h6></div>
                        <div class="item four"><i class="fas fa-check chk4"></i><h6>bootstrap</h6></div>
                        <div class="item five"><i class="fas fa-check chk5"></i><h6>php</h6></div>
                        <div class="item six"><i class="fas fa-check chk6"></i><h6>laravel</h6></div>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/0b72508749.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
